<ion-header>
  <ion-toolbar>
    <ion-buttons start class="left">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Aliases : Clicks not Passwords</ion-title>

    <ion-buttons end>
      <button id="addAlias" ion-button outline icon-right (click)="openAddAliasPopup()">Add Alias<ion-icon name="add"></ion-icon></button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header><span class="alias">Alias</span><span class="username">Username</span><span class="visible">Visible</span></ion-list-header>
    <ion-item-group reorder="true" (ionItemReorder)="reorderItems($event)">
      <ion-item *ngFor="let a of aliases; let i=index"><ion-label><span class="alias visible-{{a.visible}}">{{ a.alias }}</span><span class="username visible-{{a.visible}}">{{ a.value }}</span></ion-label><ion-toggle checked="{{a.visible}}" (ionChange)="visibleToggled(a.alias, i, $event)"
></ion-toggle></ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
